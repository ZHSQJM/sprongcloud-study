server:
  port: 8001
  
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml 
  type-aliases-package: com.zhs.entity                
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                  
  
spring:
  application:
    name: microservicecloud-dept
  datasource:
    #type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.109:3306/clouddb1
    username: root
    password: zhs
    
eureka:
  client:   #将客户端注册进入eureka的客户端
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
  instance:
    instance-id: microservicecloud-dept8001-hystrix
    prefer-ip-address: true
    
info:
  app.name: zhs-microservicecloud
  company.name: www.zhouhuasheng.cn
  build.artifactId: $project.artifactId$
  build.version: $project.version$